<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="hero">
        <img class="hero__img" src="./eisenhower-matrix.jpg" alt="">
        <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="add">
        <label for="new-task" class="add__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="add__todo">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="headline">Todo</h3>
        <ul id="incompleteTasks">
          <li class="item">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="todo__input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
          <li class="editMode item">
            <input type="checkbox" class="tick">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input">
            <button class='edit'>Save</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="headline">Completed</h3>
        <ul id="completed-tasks" class="completed__list">
          <li class="item">
            <input type="checkbox" class="tick" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="todo__input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete-img" src="./remove.svg" alt="delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
